// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "29.0.3"
        minSdkVersion = 21
        compileSdkVersion = 33
        targetSdkVersion = 32
        ndkVersion = "20.1.5948944"
    }

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:7.3.1")
        classpath("com.facebook.react:react-native-gradle-plugin")

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        mavenLocal()
        // todo this repo definition should not be here; it is declared in the dependency module
        // but for some reason gradle cannot resolve dependencies using the repositories there
        maven {
            url "https://github.com/VdoCipher/maven-repo/raw/master/repo"
        }
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
}
