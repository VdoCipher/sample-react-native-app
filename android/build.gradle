buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 34
        ndkVersion = "27.1.12297006"
    }

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

apply plugin: "com.facebook.react.rootproject"

allprojects {
    repositories {
        mavenLocal()
        // todo this repo definition should not be here; it is declared in the dependency module
        // but for some reason gradle cannot resolve dependencies using the repositories there
        maven {
            url "https://github.com/VdoCipher/maven-repo/raw/master/repo"
        }
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
}
